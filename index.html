<!DOCTYPE html>
<html lang="es" class="h-100">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="h-100 bg-primary">

	<div class="container h-100 d-flex align-items-center">
		<div class="row w-100 d-flex justify-content-center">
			
			<div class="col-5">
				<div class="card shadow">
					<div class="card-body">
						<h3 class="">Creación de Mascotas</h3>
						
						<form id="idForm" method="POST" action="#">
						
							<div class="form-group">
								<label for="idName">Nombre</label>
								<input type="text" class="form-control" id="idName">
								<small class="form-text text-muted">Crea un nombre original a tu mascota.</small>
							</div>
							<div class="form-group">
								<label for="idTipo">Tipo</label>
								<input type="text" class="form-control" id="idTipo">
								<small class="form-text text-muted">Los tipos pueden ser perro, gato, pájaro.</small>
							</div>
							<button onclick="add(event)" type="submit" class="btn btn-primary">Crear</button>
						
						</form>
					</div>
				</div>
		</div>

		<div class="col-6">
			<div class="card shadow h-100">
				<div class="card-body">
					<h3 class="">Mascotas vigentes</h3>

					<div id="notification"></div>

					<ul id="list">
						<li>
							<a href="">
								<ion-icon name="trash-outline"></ion-icon>
								<span class="pl-4" >Mascota uno</span> 
							</a>
						</li>
						<li>
							<a href="">
								<ion-icon name="trash-outline"></ion-icon>
								<span class="pl-4" >Mascota dos</span> 
							</a>
						</li>
						<li>
							<a href="">
								<ion-icon name="trash-outline"></ion-icon>
								<span class="pl-4" >Mascota tres</span> 
							</a>
						</li>
						
					</ul>
				</div>
			</div>

		</div>
	</div>
	

		<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
		<script src="./assets/scripts.js"></script>
</body>
</html>
